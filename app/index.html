<!DOCTYPE html>
<html lang="ru" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVPAY</title>
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Плавные переходы */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center font-sans">

    <div class="w-full max-w-xl p-4">

        <!-- Экран Входа -->
        <div id="login-view" class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Вход в Панель</h1>
            
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Логин</label>
                    <input type="text" id="username" value="svpayone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                    <input type="password" id="password" value="" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div id="login-error" class="text-red-500 text-sm hidden">Неверный логин или пароль.</div>
                <button id="login-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                    Войти
                </button>
            </div>
        </div>

        <!-- Основное Приложение (скрыто) -->
        <div id="app-view" class="hidden">
            
            <div class="flex justify-between items-center mb-6">
                 <h1 class="text-3xl font-bold text-gray-800">Список Предметов</h1>
                 <button id="logout-button" class="text-sm font-medium text-gray-600 hover:text-blue-500 transition-all">
                    Выйти
                </button>
            </div>

            <!-- Форма добавления -->
            <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
                <h2 class="text-xl font-semibold mb-4">Добавить новый предмет</h2>
                <form id="create-item-form" class="space-y-4">
                    <div>
                        <label for="item-name" class="block text-sm font-medium text-gray-700">Название</label>
                        <input type="text" id="item-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="item-description" class="block text-sm font-medium text-gray-700">Описание</label>
                        <textarea id="item-description" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">
                        Добавить
                    </button>
                </form>
            </div>

            <!-- Список предметов -->
            <div id="item-list-container" class="bg-white p-6 rounded-xl shadow-lg">
                <div id="loading" class="text-center text-gray-500">Загрузка...</div>
                <div id="item-list" class="space-y-4">
                    <!-- Элементы будут добавлены сюда -->
                </div>
            </div>

        </div>
    </div>

    <script>
        // Глобальные переменные для хранения учетных данных
        let currentUsername = '';
        let currentPassword = '';

        // API префикс
        const API_BASE = '/api/v1';

        // Элементы DOM
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const loginError = document.getElementById('login-error');
        
        const itemList = document.getElementById('item-list');
        const loading = document.getElementById('loading');
        
        const createForm = document.getElementById('create-item-form');
        const itemNameInput = document.getElementById('item-name');
        const itemDescriptionInput = document.getElementById('item-description');

        /**
         * Генерирует заголовок Basic Auth
         */
        function getAuthHeader() {
            // btoa кодирует строку в Base64
            return 'Basic ' + btoa(currentUsername + ':' + currentPassword);
        }

        /**
         * Показывает ошибку входа
         */
        function showLoginError(message) {
            loginError.textContent = message;
            loginError.classList.remove('hidden');
        }

        /**
         * Скрывает ошибку входа
         */
        function hideLoginError() {
            loginError.classList.add('hidden');
        }

        /**
         * Функция входа
         */
        async function login() {
            currentUsername = document.getElementById('username').value;
            currentPassword = document.getElementById('password').value;
            
            hideLoginError();
            loginButton.disabled = true;
            loginButton.textContent = 'Проверка...';

            try {
                // Пытаемся получить список предметов с новыми учетными данными
                const response = await fetch(`${API_BASE}/items/`, {
                    headers: {
                        'Authorization': getAuthHeader()
                    }
                });

                if (response.ok) {
                    // Успех
                    loginView.classList.add('hidden');
                    appView.classList.remove('hidden');
                    const items = await response.json();
                    renderItems(items);
                } else if (response.status === 401) {
                    // Неверный логин/пароль
                    showLoginError('Неверный логин или пароль.');
                } else {
                    // Другая ошибка
                    showLoginError(`Ошибка сервера: ${response.status}`);
                }
            } catch (error) {
                console.error('Login error:', error);
                showLoginError('Ошибка сети. Не удалось подключиться к API.');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Войти';
            }
        }

        /**
         * Функция выхода
         */
        function logout() {
            currentUsername = '';
            currentPassword = '';
            appView.classList.add('hidden');
            loginView.classList.remove('hidden');
            itemList.innerHTML = ''; // Очищаем список
        }

        /**
         * Отрисовка списка предметов
         */
        function renderItems(items) {
            itemList.innerHTML = ''; // Очищаем
            loading.classList.add('hidden'); // Скрываем загрузку

            if (items.length === 0) {
                itemList.innerHTML = '<p class="text-center text-gray-500">Предметов пока нет.</p>';
                return;
            }

            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'p-4 border rounded-md bg-gray-50';
                itemEl.innerHTML = `
                    <h3 class="font-semibold text-lg text-gray-900">${item.name} (ID: ${item.id})</h3>
                    <p class="text-gray-600">${item.description || 'Нет описания'}</p>
                `;
                itemList.appendChild(itemEl);
            });
        }

        /**
         * Получение списка предметов с сервера
         */
        async function fetchItems() {
            loading.classList.remove('hidden');
            itemList.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/items/`, {
                    headers: { 'Authorization': getAuthHeader() }
                });

                if (response.ok) {
                    const items = await response.json();
                    renderItems(items);
                } else if (response.status === 401) {
                    // Сессия истекла или неверные данные, выходим
                    logout();
                } else {
                    itemList.innerHTML = `<p class="text-red-500">Ошибка загрузки: ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                itemList.innerHTML = `<p class="text-red-500">Ошибка сети.</p>`;
            }
        }

        /**
         * Создание нового предмета
         */
        async function createItem(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            const name = itemNameInput.value;
            const description = itemDescriptionInput.value;

            if (!name) return;

            try {
                const response = await fetch(`${API_BASE}/items/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': getAuthHeader(),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description })
                });

                if (response.ok) {
                    // Успешно создано
                    itemNameInput.value = '';
                    itemDescriptionInput.value = '';
                    await fetchItems(); // Обновляем список
                } else if (response.status === 401) {
                    logout();
                } else {
                    alert(`Ошибка создания: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Create error:', error);
                alert('Ошибка сети при создании.');
            }
        }

        // Навешиваем обработчики
        loginButton.addEventListener('click', login);
        logoutButton.addEventListener('click', logout);
        createForm.addEventListener('submit', createItem);

    </script>
</body>
</html>
