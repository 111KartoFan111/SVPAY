        .checkbox-wrapper {

        .forgot-link {

        .forgot-link:hover {

        .btn-login {

            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;

        }

        .btn-login:hover {

        }

        .btn-login:active {

        .divider {

        .btn-demo {

        .error-message {

        .footer-text {

        @media (max-width: 480px) {

            }

            }

        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {

                transform: translateY(0);
            }
        }

        .login-container {

        }
    </style>
</head>
<body>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');

            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            try {
                // For demo purposes - simple authentication
                // In production, this should be a proper API call
                if (username && password) {
                    // Store login state
                    if (remember) {
                        localStorage.setItem('svpay_auth', 'true');
                        localStorage.setItem('svpay_user', username);
                    } else {
                        sessionStorage.setItem('svpay_auth', 'true');
                        sessionStorage.setItem('svpay_user', username);
                    }

                    // Redirect to main page
                    window.location.href = 'index.html';
                } else {
                    showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
            }
        });

        // Demo login
        function demoLogin() {
            sessionStorage.setItem('svpay_auth', 'true');
            sessionStorage.setItem('svpay_user', 'demo');
            window.location.href = 'index.html';
        }

        // Check if already logged in
        if (localStorage.getItem('svpay_auth') || sessionStorage.getItem('svpay_auth')) {
            window.location.href = 'index.html';
        }
    </script>
