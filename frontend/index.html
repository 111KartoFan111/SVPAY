<!DOCTYPE html>

<head>

    <style>
        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {

        header {
            background: white;

            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;

            font-size: 14px;

        }

        .btn-quick {

            color: white;
            padding: 10px 20px;
            font-size: 15px;
            margin: 5px;
        }

        .btn-quick:hover {

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .card-uid {
            font-size: 12px;
            color: #999;
            font-family: 'Courier New', monospace;
        }

        .balance {
            font-size: 36px;
            font-weight: 800;
            color: #667eea;
            margin: 20px 0;
            text-align: center;
        }

        .balance-label {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .card-actions button {
            flex: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            color: #999;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé´ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ RFID –ö–∞—Ä—Ç–∞–º–∏</h1>
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏ –∏–ª–∏ UID...">

    <!-- Add Card Modal -->

            <form onsubmit="addCard(event)">

                </div>
                <div class="form-group">
                    <label>–ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å (—Å—Ç–∏—Ä–æ–∫)</label>
                    <input type="number" id="newCardBalance" value="0" min="0">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç—É

    <!-- Add Balance Modal -->
    <div id="addBalanceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">

                <button class="close-btn" onclick="closeModal('addBalanceModal')">&times;</button>
            </div>
            <div style="text-align: center; margin-bottom: 20px;">
                <h3 id="balanceCardName" style="color: #333;"></h3>
                <p style="color: #666;">–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å: <span id="currentBalance" style="font-weight: 700; color: #667eea;"></span> —Å—Ç–∏—Ä–æ–∫</p>
            </div>
            <form onsubmit="addBalance(event)">
                <div class="form-group">
                    <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–∏—Ä–æ–∫</label>
                    <input type="number" id="balanceAmount" min="1" required placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ">
                </div>
                <div class="quick-actions">
                    <button type="button" class="btn btn-quick" onclick="setBalanceAmount(5)">+5</button>
                    <button type="button" class="btn btn-quick" onclick="setBalanceAmount(10)">+10</button>
                    <button type="button" class="btn btn-quick" onclick="setBalanceAmount(20)">+20</button>
                    <button type="button" class="btn btn-quick" onclick="setBalanceAmount(50)">+50</button>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    –ü–æ–ø–æ–ª–Ω–∏—Ç—å

        </div>
    </div>

    <!-- Edit Card Modal -->
    <div id="editCardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–∞—Ä—Ç—É</h2>
                <button class="close-btn" onclick="closeModal('editCardModal')">&times;</button>
            </div>
            <form onsubmit="updateCard(event)">
                <div class="form-group">
                    <label>UID –∫–∞—Ä—Ç—ã</label>
                    <input type="text" id="editCardUid" disabled style="background: #f5f5f5;">
                </div>
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ *</label>
                    <input type="text" id="editCardName" required>
                </div>
                <div class="form-group">
                    <label>–ë–∞–ª–∞–Ω—Å (—Å—Ç–∏—Ä–æ–∫)</label>
                    <input type="number" id="editCardBalance" min="0">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentEditCardId = null;
        let currentBalanceCardId = null;

        // Load cards on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCards();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                if (searchTerm) {
                    loadCards(searchTerm);
                } else {
                    loadCards();
                }
            });
        });

        // Load all cards
        async function loadCards(search = '') {
            try {
                const url = search ? `/api/cards?search=${encodeURIComponent(search)}` : '/api/cards';
                const response = await fetch(url);
                const cards = await response.json();
                
                const container = document.getElementById('cardsContainer');
                
                if (cards.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>–ù–µ—Ç –∫–∞—Ä—Ç</h2>
                            <p>${search ? '–ö–∞—Ä—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å.' : '–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Ä–∞–±–æ—Ç—É.'}</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = cards.map(card => `
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <div class="card-title">${escapeHtml(card.name)}</div>
                                <div class="card-uid">${escapeHtml(card.rfid_uid)}</div>
                            </div>
                        </div>
                        <div class="balance-label">–î–æ—Å—Ç—É–ø–Ω–æ —Å—Ç–∏—Ä–æ–∫</div>
                        <div class="balance">${card.balance}</div>
                        <div class="card-actions">
                            <button class="btn btn-success" onclick="openAddBalanceModal(${card.id}, '${escapeHtml(card.name)}', ${card.balance})">
                                üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å
                            </button>
                            <button class="btn btn-primary" onclick="openEditCardModal(${card.id})">
                                ‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å
                            </button>
                            <button class="btn btn-danger" onclick="deleteCard(${card.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading cards:', error);
                document.getElementById('cardsContainer').innerHTML = `
                    <div class="empty-state">
                        <h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É.</p>
                    </div>
                `;
            }
        }

        // Add new card
        async function addCard(event) {
            event.preventDefault();
            
            const uid = document.getElementById('newCardUid').value;
            const name = document.getElementById('newCardName').value;
            const balance = parseInt(document.getElementById('newCardBalance').value);
            
            try {
                const response = await fetch('/api/cards', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rfid_uid: uid, name, balance })
                });
                
                if (response.ok) {
                    closeModal('addCardModal');
                    loadCards();
                    // Reset form
                    document.getElementById('newCardUid').value = '';
                    document.getElementById('newCardName').value = '';
                    document.getElementById('newCardBalance').value = '0';
                } else {
                    const error = await response.json();
                    alert('–û—à–∏–±–∫–∞: ' + error.detail);
                }
            } catch (error) {
                console.error('Error adding card:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç—É');
            }
        }

        // Open add balance modal
        function openAddBalanceModal(cardId, cardName, currentBalance) {
            currentBalanceCardId = cardId;
            document.getElementById('balanceCardName').textContent = cardName;
            document.getElementById('currentBalance').textContent = currentBalance;
            document.getElementById('balanceAmount').value = '';
            document.getElementById('addBalanceModal').classList.add('active');
        }

        // Set balance amount (quick buttons)
        function setBalanceAmount(amount) {
            document.getElementById('balanceAmount').value = amount;
        }

        // Add balance
        async function addBalance(event) {
            event.preventDefault();
            
            const amount = parseInt(document.getElementById('balanceAmount').value);
            
            try {
                const response = await fetch(`/api/cards/${currentBalanceCardId}/add-balance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount })
                });
                
                if (response.ok) {
                    closeModal('addBalanceModal');
                    loadCards();
                } else {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å');
                }
            } catch (error) {
                console.error('Error adding balance:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å');
            }
        }

        // Open edit card modal
        async function openEditCardModal(cardId) {
            currentEditCardId = cardId;
            
            try {
                const response = await fetch(`/api/cards/${cardId}`);
                const card = await response.json();
                
                document.getElementById('editCardUid').value = card.rfid_uid;
                document.getElementById('editCardName').value = card.name;
                document.getElementById('editCardBalance').value = card.balance;
                
                document.getElementById('editCardModal').classList.add('active');
            } catch (error) {
                console.error('Error loading card:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã');
            }
        }

        // Update card
        async function updateCard(event) {
            event.preventDefault();
            
            const name = document.getElementById('editCardName').value;
            const balance = parseInt(document.getElementById('editCardBalance').value);
            
            try {
                const response = await fetch(`/api/cards/${currentEditCardId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, balance })
                });
                
                if (response.ok) {
                    closeModal('editCardModal');
                    loadCards();
                } else {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –∫–∞—Ä—Ç—É');
                }
            } catch (error) {
                console.error('Error updating card:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –∫–∞—Ä—Ç—É');
            }
        }

        // Delete card
        async function deleteCard(cardId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–∞—Ä—Ç—É?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/cards/${cardId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadCards();
                } else {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç—É');
                }
            } catch (error) {
                console.error('Error deleting card:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç—É');
            }
        }

        // Modal functions
        function openAddCardModal() {
            document.getElementById('addCardModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modal on background click
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
