<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVPAY - Управление RFID Картами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        h1 {
            color: #1e293b;
            margin-bottom: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap; /* Для мобильных */
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .user-badge {
            background: #f1f5f9;
            color: #475569;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            background: #f8fafc;
            color: #1e293b;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.08);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        .btn-success {
            background: #10b981;
            color: white;
            padding: 10px 16px;
            font-size: 14px;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 10px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-quick {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
        }

        .btn-quick:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
            border: 1px solid #f1f5f9;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-color: #e2e8f0;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
        }

        .card-uid {
            font-size: 12px;
            color: #94a3b8;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            margin-top: 4px;
        }

        .balance {
            font-size: 40px;
            font-weight: 800;
            color: #2563eb;
            margin: 20px 0;
            text-align: center;
        }

        .balance-label {
            font-size: 13px;
            color: #64748b;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .card-actions button {
            flex: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #1e293b;
        }

        .close-btn {
            background: #f1f5f9;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-size: 20px;
            color: #64748b;
            cursor: pointer;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #e2e8f0;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            background: #f8fafc;
            color: #1e293b;
            transition: all 0.2s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.08);
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            border: 1px solid #f1f5f9;
        }

        .empty-state h2 {
            color: #1e293b;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .empty-state p {
            color: #64748b;
            font-size: 15px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            color: #64748b;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>Управление RFID Картами</span>
                <div class="header-actions">
                    <span class="user-badge" id="userBadge">Загрузка...</span>
                    <button class="logout-btn" onclick="logout()">Выход</button>
                </div>
            </h1>
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Поиск по имени или UID...">
                </div>
                <button class="btn btn-primary" onclick="openAddCardModal()">
                    + Добавить карту
                </button>
            </div>
        </header>

        <div id="cardsContainer" class="cards-grid">
            <div class="loading">Загрузка...</div>
        </div>
    </div>

    <!-- Add Card Modal -->
    <div id="addCardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Добавить новую карту</h2>
                <button class="close-btn" onclick="closeModal('addCardModal')">&times;</button>
            </div>
            <form onsubmit="addCard(event)">
                <div class="form-group">
                    <label>UID карты *</label>
                    <input type="text" id="newCardUid" required placeholder="Например: A1B2C3D4">
                </div>
                <div class="form-group">
                    <label>Название *</label>
                    <input type="text" id="newCardName" required placeholder="Например: Иван Иванов">
                </div>
                <div class="form-group">
                    <label>Начальный баланс (стирок)</label>
                    <input type="number" id="newCardBalance" value="0" min="0">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Добавить карту
                </button>
            </form>
        </div>
    </div>

    <!-- Add Balance Modal -->
    <div id="addBalanceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Пополнить баланс</h2>
                <button class="close-btn" onclick="closeModal('addBalanceModal')">&times;</button>
            </div>
            <div style="text-align: center; margin-bottom: 20px;">
                <h3 id="balanceCardName" style="color: #333;"></h3>
                <p style="color: #666;">Текущий баланс: <span id="currentBalance" style="font-weight: 700; color: #667eea;"></span> стирок</p>
            </div>
            <form onsubmit="addBalance(event)">
                <div class="form-group">
                    <label>Количество стирок</label>
                    <input type="number" id="balanceAmount" min="1" required placeholder="Введите количество">
                </div>
                <div class="quick-actions">
                    <button type="button" class="btn btn-quick" onclick="setBalanceAmount(5)">+5</button>
                    <button type="button" class="btn btn-quick" onclick="setBalanceAmount(10)">+10</button>
                    <button type="button" class="btn btn-quick" onclick="setBalanceAmount(20)">+20</button>
                    <button type="button" class="btn btn-quick" onclick="setBalanceAmount(50)">+50</button>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    Пополнить
                </button>
            </form>
        </div>
    </div>

    <!-- Edit Card Modal -->
    <div id="editCardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Редактировать карту</h2>
                <button class="close-btn" onclick="closeModal('editCardModal')">&times;</button>
            </div>
            <form onsubmit="updateCard(event)">
                <div class="form-group">
                    <label>UID карты</label>
                    <input type="text" id="editCardUid" disabled style="background: #f5f5f5;">
                </div>
                <div class="form-group">
                    <label>Название *</label>
                    <input type="text" id="editCardName" required>
                </div>
                <div class="form-group">
                    <label>Баланс (стирок)</label>
                    <input type="number" id="editCardBalance" min="0">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Сохранить изменения
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentEditCardId = null;
        let currentBalanceCardId = null;

        // --- Новые функции аутентификации ---

        function getToken() {
            return localStorage.getItem('svpay_token') || sessionStorage.getItem('svpay_token');
        }

        function getAuthHeaders() {
            const token = getToken();
            if (!token) {
                logout(); // Перенаправить, если токена нет
                return null;
            }
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // Глобальная функция fetch с обработкой 401
        async function fetchWithAuth(url, options = {}) {
            const headers = getAuthHeaders();
            if (!headers) {
                // Уже перенаправлено через logout()
                return new Promise((_, reject) => reject(new Error("No token")));
            }
            
            options.headers = { ...headers, ...options.headers };

            try {
                const response = await fetch(url, options);
                
                if (response.status === 401) {
                    // Токен недействителен или истек
                    alert("Сессия истекла. Пожалуйста, войдите снова.");
                    logout();
                    // Бросаем ошибку, чтобы прервать выполнение .then()
                    throw new Error("Unauthorized");
                }
                
                return response;
                
            } catch (error) {
                // Пробрасываем ошибку (включая "Unauthorized")
                throw error;
            }
        }


        // Check authentication
        async function checkAuth() {
            const token = getToken();
            if (!token) {
                window.location.href = '/login'; // Перенаправляем на страницу входа
                return false;
            }

            // Получаем имя пользователя
            try {
                const response = await fetchWithAuth('/api/users/me');
                if (!response.ok) throw new Error("Failed to fetch user");
                
                const user = await response.json();
                document.getElementById('userBadge').textContent = escapeHtml(user.username);
                return true;
            } catch (error) {
                console.error("Auth check failed:", error);
                // fetchWithAuth уже должен был вызвать logout() при 401
                return false;
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('svpay_token');
            sessionStorage.removeItem('svpay_token');
            window.location.href = '/login'; // Перенаправляем на страницу входа
        }

        // Load cards on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication first
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;

            loadCards();

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                loadCards(searchTerm); // Загружаем с поиском
            });
        });

        // Load all cards
        async function loadCards(search = '') {
            try {
                const url = search ? `/api/cards?search=${encodeURIComponent(search)}` : '/api/cards';
                const response = await fetchWithAuth(url);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }
                
                const cards = await response.json();
                
                const container = document.getElementById('cardsContainer');
                
                if (cards.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>Нет карт</h2>
                            <p>${search ? 'Карты не найдены. Попробуйте другой поисковый запрос.' : 'Добавьте первую карту, чтобы начать работу.'}</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = cards.map(card => `
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <div class="card-title">${escapeHtml(card.name)}</div>
                                <div class="card-uid">${escapeHtml(card.rfid_uid)}</div>
                            </div>
                        </div>
                        <div class="balance-label">Доступно стирок</div>
                        <div class="balance">${card.balance}</div>
                        <div class="card-actions">
                            <button class="btn btn-success" onclick="openAddBalanceModal(${card.id}, '${escapeHtml(card.name)}', ${card.balance})">
                                Пополнить
                            </button>
                            <button class="btn btn-primary" onclick="openEditCardModal(${card.id})">
                                Изменить
                            </button>
                            <button class="btn btn-danger" onclick="deleteCard(${card.id})">
                                Удалить
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                if (error.message === "Unauthorized") return; // Уже обработано
                console.error('Error loading cards:', error);
                document.getElementById('cardsContainer').innerHTML = `
                    <div class="empty-state">
                        <h2>Ошибка загрузки</h2>
                        <p>Не удалось загрузить карты. Проверьте подключение к серверу.</p>
                    </div>
                `;
            }
        }

        // Add new card
        async function addCard(event) {
            event.preventDefault();
            
            const uid = document.getElementById('newCardUid').value;
            const name = document.getElementById('newCardName').value;
            const balance = parseInt(document.getElementById('newCardBalance').value);
            
            try {
                const response = await fetchWithAuth('/api/cards', {
                    method: 'POST',
                    body: JSON.stringify({ rfid_uid: uid, name, balance })
                });
                
                if (response.ok) {
                    closeModal('addCardModal');
                    loadCards();
                    // Reset form
                    document.getElementById('newCardUid').value = '';
                    document.getElementById('newCardName').value = '';
                    document.getElementById('newCardBalance').value = '0';
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.detail);
                }
            } catch (error) {
                if (error.message === "Unauthorized") return;
                console.error('Error adding card:', error);
                alert('Не удалось добавить карту');
            }
        }

        // Open add balance modal
        function openAddBalanceModal(cardId, cardName, currentBalance) {
            currentBalanceCardId = cardId;
            document.getElementById('balanceCardName').textContent = cardName;
            document.getElementById('currentBalance').textContent = currentBalance;
            document.getElementById('balanceAmount').value = '';
            document.getElementById('addBalanceModal').classList.add('active');
        }

        // Set balance amount (quick buttons)
        function setBalanceAmount(amount) {
            document.getElementById('balanceAmount').value = amount;
        }

        // Add balance
        async function addBalance(event) {
            event.preventDefault();
            
            const amount = parseInt(document.getElementById('balanceAmount').value);
            
            try {
                const response = await fetchWithAuth(`/api/cards/${currentBalanceCardId}/add-balance`, {
                    method: 'POST',
                    body: JSON.stringify({ amount })
                });
                
                if (response.ok) {
                    closeModal('addBalanceModal');
                    loadCards();
                } else {
                    alert('Не удалось пополнить баланс');
                }
            } catch (error) {
                if (error.message === "Unauthorized") return;
                console.error('Error adding balance:', error);
                alert('Не удалось пополнить баланс');
            }
        }

        // Open edit card modal
        async function openEditCardModal(cardId) {
            currentEditCardId = cardId;
            
            try {
                const response = await fetchWithAuth(`/api/cards/${cardId}`);
                const card = await response.json();
                
                document.getElementById('editCardUid').value = card.rfid_uid;
                document.getElementById('editCardName').value = card.name;
                document.getElementById('editCardBalance').value = card.balance;
                
                document.getElementById('editCardModal').classList.add('active');
            } catch (error) {
                if (error.message === "Unauthorized") return;
                console.error('Error loading card:', error);
                alert('Не удалось загрузить данные карты');
            }
        }

        // Update card
        async function updateCard(event) {
            event.preventDefault();
            
            const name = document.getElementById('editCardName').value;
            const balance = parseInt(document.getElementById('editCardBalance').value);
            
            try {
                const response = await fetchWithAuth(`/api/cards/${currentEditCardId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ name, balance })
                });
                
                if (response.ok) {
                    closeModal('editCardModal');
                    loadCards();
                } else {
                    alert('Не удалось обновить карту');
                }
            } catch (error) {
                if (error.message === "Unauthorized") return;
                console.error('Error updating card:', error);
                alert('Не удалось обновить карту');
            }
        }

        // Delete card
        async function deleteCard(cardId) {
            if (!confirm('Вы уверены, что хотите удалить эту карту?')) {
                return;
            }
            
            try {
                const response = await fetchWithAuth(`/api/cards/${cardId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadCards();
                } else {
                    alert('Не удалось удалить карту');
                }
            } catch (error) {
                if (error.message === "Unauthorized") return;
                console.error('Error deleting card:', error);
                alert('Не удалось удалить карту');
            }
        }

        // Modal functions
        function openAddCardModal() {
            document.getElementById('addCardModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modal on background click
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
